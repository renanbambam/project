<div class="home">
    <div class="form-container">
      <h1>Invoice</h1>
      <form (ngSubmit)="onSubmitInvoice()" [formGroup]="invoiceForm">
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" formControlName="amount" required>
        </div>
  
        <div class="form-group">
          <label for="issueDate">Issue Date</label>
          <select id="issueDate" formControlName="issueDate" required>
            <option *ngFor="let month of months" [value]="month">{{ month }}</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <select id="dueDate" formControlName="dueDate" required>
            <option *ngFor="let month of months" [value]="month">{{ month }}</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" required></textarea>
        </div>
  
        <button type="submit" [disabled]="!invoiceForm.valid">Add Invoice</button>
      </form>
    </div>
  
    <div class="form-container">
      <h1>Payment</h1>
      <form (ngSubmit)="onSubmitPayment()" [formGroup]="paymentForm">
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" formControlName="amount" required>
        </div>
  
        <div class="form-group">
          <label for="paymentDate">Payment Date</label>
          <select id="paymentDate" formControlName="paymentDate" required>
            <option *ngFor="let month of months" [value]="month">{{ month }}</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="paymentMethod">Payment Method</label>
          <input type="text" id="paymentMethod" formControlName="paymentMethod" required>
        </div>
  
        <button type="submit" [disabled]="!paymentForm.valid">Add Payment</button>
      </form>
    </div>
  </div>
