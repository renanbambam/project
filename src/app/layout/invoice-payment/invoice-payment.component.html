<div class="home">
  <div class="form-container">
    <h1>Fatura</h1>
    <form (ngSubmit)="onSubmitInvoice()" [formGroup]="invoiceForm">
      <div class="form-group">
        <label for="amount">Valor</label>
        <input type="number" id="amount" formControlName="amount" required />
      </div>

      <div class="form-group">
        <label for="issueDate">Data de emissão</label>
        <select id="issueDate" formControlName="issueDate" required>
          <option *ngFor="let month of months" [value]="month">
            {{ month }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="dueDate">Data de vencimento</label>
        <select id="dueDate" formControlName="dueDate" required>
          <option *ngFor="let month of months" [value]="month">
            {{ month }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea
          id="description"
          formControlName="description"
          required
        ></textarea>
      </div>

      <button type="submit" [disabled]="!invoiceForm.valid">
        Adicionar fatura
      </button>
    </form>
  </div>

  <div class="form-container">
    <h1>Pagamento</h1>
    <form (ngSubmit)="onSubmitPayment()" [formGroup]="paymentForm">
      <div class="form-group">
        <label for="amount">Valor</label>
        <input type="number" id="amount" formControlName="amount" required />
      </div>

      <div class="form-group">
        <label for="paymentDate">Data de pagamento</label>
        <select id="paymentDate" formControlName="paymentDate" required>
          <option *ngFor="let month of months" [value]="month">
            {{ month }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="paymentMethod">Método de pagamento</label>
        <input
          type="text"
          id="paymentMethod"
          formControlName="paymentMethod"
          required
        />
      </div>

      <button type="submit" [disabled]="!paymentForm.valid">
        Adicionar pagamento
      </button>
    </form>
  </div>
</div>
