<div
  #offcanvas
  class="offcanvas offcanvas-start visible transform-none w-1/5 transition ease-in-out duration-1000"
  data-bs-scroll="true"
  data-bs-backdrop="false"
  tabindex="-1"
  id="offcanvasScrolling"
  aria-labelledby="offcanvasScrollingLabel"
>
  <div class="offcanvas-header">
    <div class="offcanvas-header-img">
      <img
        src="https://ableproadmin.com/react/static/media/google.9f927c6322f531ec12cfc1f457d746dd.svg"
        alt="Facebook"
        class="logo"
      />
    </div>
    <div *ngIf="showClose" class="offcanvas-header-btn">
      <button
        [@animationShowMenu]
        type="button"
        class="xmark"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" style="width: 24px; height: 24px;"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" style="fill: white;"/></svg></button>
    </div>
  </div>

  <div class="offcanvas-body mob">
    <div class="menu">
      <div
        routerLink="home"
        [routerLinkActive]="'selected'"
        class="menu__items"
      >
        <div class="menu__items__icon together"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" style="fill: white; width: 24px; height: 24px;"/></svg></div>
        <div [@animationShowMenu] class="menu__items__title">Dashboard</div>
      </div>

      <div [routerLink]="'[/]'" routerLinkActive="selected" class="menu__items">
        <div class="menu__items__icon together">icon</div>
        <div [@animationShowMenu] class="menu__items__title">title2</div>
        <div [@animationShowMenu] class="menu__items__complement"></div>
      </div>

      <div [routerLink]="'[/]'" routerLinkActive="selected" class="menu__items">
        <div class="menu__items__icon together">icon</div>
        <div [@animationShowMenu] class="menu__items__title">title3</div>
        <div [@animationShowMenu] class="menu__items__complement"></div>
      </div>

      <div [routerLink]="'[/]'" routerLinkActive="selected" class="menu__items">
        <div class="menu__items__icon together">icon</div>
        <div [@animationShowMenu] class="menu__items__title">title4</div>
        <div [@animationShowMenu] class="menu__items__complement"></div>
      </div>
    </div>
  </div>

  <div class="offcanvas-body pc">
    <div class="menu">
      <div
        [ngClass]="alone ? 'alone' : ''"
        routerLink="dashboard"
        [routerLinkActive]="'selected'"
        class="menu__items"
      >
        <div [ngClass]="alone ? '' : 'together'" class="menu__items__icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" style="width: 24px; height: 24px;"><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" style="fill: white;"/></svg>
        </div>
        <div *ngIf="show" [@animationShowMenu] class="menu__items__title">
          <h5 style="margin: 0;">DASHBOARD</h5>
        </div>
        <!-- <div *ngIf="show" [@animationShowMenu] class="menu__items__complement">
          new
        </div> -->
      </div>

      <div
        [ngClass]="alone ? 'alone' : ''"
        routerLink="fluxo-de-caixa"
        [routerLinkActive]="'selected'"
        class="menu__items"
      >
        <div [ngClass]="alone ? '' : 'together'" class="menu__items__icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" style="width: 24px; height: 24px;"><path d="M535 41c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l64 64c4.5 4.5 7 10.6 7 17s-2.5 12.5-7 17l-64 64c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l23-23L384 112c-13.3 0-24-10.7-24-24s10.7-24 24-24l174.1 0L535 41zM105 377l-23 23L256 400c13.3 0 24 10.7 24 24s-10.7 24-24 24L81.9 448l23 23c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L7 441c-4.5-4.5-7-10.6-7-17s2.5-12.5 7-17l64-64c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9zM96 64H337.9c-3.7 7.2-5.9 15.3-5.9 24c0 28.7 23.3 52 52 52l117.4 0c-4 17 .6 35.5 13.8 48.8c20.3 20.3 53.2 20.3 73.5 0L608 169.5V384c0 35.3-28.7 64-64 64H302.1c3.7-7.2 5.9-15.3 5.9-24c0-28.7-23.3-52-52-52l-117.4 0c4-17-.6-35.5-13.8-48.8c-20.3-20.3-53.2-20.3-73.5 0L32 342.5V128c0-35.3 28.7-64 64-64zm64 64H96v64c35.3 0 64-28.7 64-64zM544 320c-35.3 0-64 28.7-64 64h64V320zM320 352a96 96 0 1 0 0-192 96 96 0 1 0 0 192z" style="fill: white;"/></svg>
        </div>
        <div *ngIf="show" [@animationShowMenu] class="menu__items__title">
          <h5 style="margin: 0;">FLUXO DE CAIXA</h5>
        </div>
        <div
          *ngIf="show"
          [@animationShowMenu]
          class="menu__items__complement"
        ></div>
      </div>

      <div
        [ngClass]="alone ? 'alone' : ''"
        routerLink="fatura"
        [routerLinkActive]="'selected'"
        class="menu__items"
      >
        <div [ngClass]="alone ? '' : 'together'" class="menu__items__icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" style="width: 24px; height: 24px;"><path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V160H256c-17.7 0-32-14.3-32-32V0H64zM256 0V128H384L256 0zM64 80c0-8.8 7.2-16 16-16h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H80c-8.8 0-16-7.2-16-16zm0 64c0-8.8 7.2-16 16-16h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H80c-8.8 0-16-7.2-16-16zm128 72c8.8 0 16 7.2 16 16v17.3c8.5 1.2 16.7 3.1 24.1 5.1c8.5 2.3 13.6 11 11.3 19.6s-11 13.6-19.6 11.3c-11.1-3-22-5.2-32.1-5.3c-8.4-.1-17.4 1.8-23.6 5.5c-5.7 3.4-8.1 7.3-8.1 12.8c0 3.7 1.3 6.5 7.3 10.1c6.9 4.1 16.6 7.1 29.2 10.9l.5 .1 0 0 0 0c11.3 3.4 25.3 7.6 36.3 14.6c12.1 7.6 22.4 19.7 22.7 38.2c.3 19.3-9.6 33.3-22.9 41.6c-7.7 4.8-16.4 7.6-25.1 9.1V440c0 8.8-7.2 16-16 16s-16-7.2-16-16V422.2c-11.2-2.1-21.7-5.7-30.9-8.9l0 0 0 0c-2.1-.7-4.2-1.4-6.2-2.1c-8.4-2.8-12.9-11.9-10.1-20.2s11.9-12.9 20.2-10.1c2.5 .8 4.8 1.6 7.1 2.4l0 0 0 0 0 0c13.6 4.6 24.6 8.4 36.3 8.7c9.1 .3 17.9-1.7 23.7-5.3c5.1-3.2 7.9-7.3 7.8-14c-.1-4.6-1.8-7.8-7.7-11.6c-6.8-4.3-16.5-7.4-29-11.2l-1.6-.5 0 0c-11-3.3-24.3-7.3-34.8-13.7c-12-7.2-22.6-18.9-22.7-37.3c-.1-19.4 10.8-32.8 23.8-40.5c7.5-4.4 15.8-7.2 24.1-8.7V232c0-8.8 7.2-16 16-16z" style="fill: white;"/></svg>
        </div>
        <div *ngIf="show" [@animationShowMenu] class="menu__items__title">
          <h5 style="margin: 0;">FATURA</h5>
        </div>
        <div
          *ngIf="show"
          [@animationShowMenu]
          class="menu__items__complement"
        ></div>
      </div>
    </div>
  </div>
</div>
